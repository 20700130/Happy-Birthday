                    // å‡å°é‡åŠ›å½±å“ï¼Œè®©çƒŸèŠ±åœ¨ç©ºä¸­åœç•™æ›´ä¹…
                    this.velocityY += gravity * 0.8;
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    
                    // è°ƒæ•´çˆ†ç‚¸è§¦å‘æ¡ä»¶ï¼Œåœ¨æ›´é«˜ä½ç½®çˆ†ç‚¸
                    if (this.velocityY >= 0.5 && !this.exploded) {
                        this.exploded = true;
                        this.explode();
                    }
                }
                
                explode() {
                    // å¢åŠ ç²’å­æ•°é‡ï¼Œè®©çˆ†ç‚¸æ•ˆæœæ›´å£®è§‚ï¼ˆä»120å¢åŠ åˆ°150ï¼‰
                    const particleCount = 150;
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                    ctx.restore();
                }
            }
            
            // ç²’å­ç±»
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    // å¢åŠ ç²’å­åˆå§‹é€Ÿåº¦
                    this.speed = random(2, 6);
                    this.angle = random(0, Math.PI * 2);
                    this.velocityX = Math.cos(this.angle) * this.speed;
                    this.velocityY = Math.sin(this.angle) * this.speed;
                    // å‡å°é‡åŠ›å½±å“
                    this.gravity = gravity * 0.7;
                    this.friction = 0.96;  // å‡å°æ‘©æ“¦åŠ›ï¼Œè®©ç²’å­é£å¾—æ›´è¿œ
                    this.lifespan = 120;  // å¢åŠ ç²’å­å¯¿å‘½
                    this.color = color;
                    this.radius = 2;
                }
                
                update() {
                    this.velocityX *= this.friction;
                    this.velocityY *= this.friction;
                    this.velocityY += this.gravity;
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    this.lifespan -= 1.5;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.lifespan / 120;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                    ctx.restore();
                }
            }
            
            // åˆ›å»ºæ–°çƒŸèŠ±
            function createFirework() {
                fireworks.push(new Firework());
            }
            
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                requestAnimationFrame(animate);
                
                // åŠé€æ˜èƒŒæ™¯åˆ›é€ æ‹–å°¾æ•ˆæœ
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    
                    if (fireworks[i].exploded) {
                        fireworks.splice(i, 1);
                    }
                }
                
                // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].lifespan <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                // å¢åŠ æ–°çƒŸèŠ±ç”Ÿæˆé¢‘ç‡ï¼Œä»0.015å¢åŠ åˆ°0.025
                if (Math.random() < 0.025) {
                    createFirework();
                }
            }
            
            // å¼€å§‹åŠ¨ç”»
            animate();
        }
        
        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            const startBtn = document.getElementById('start-btn');
            const startPage = document.getElementById('start-page');
            const container = document.querySelector('.container');
            const musicControl = document.getElementById('musicControl');
            const bgm = document.getElementById('birthdayBGM');
            
            // åˆå§‹åŒ–çƒŸèŠ±æ•ˆæœ
            initFireworks();
            
            // å¼€å§‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            startBtn.addEventListener('click', function() {
                startPage.style.opacity = '0';
                
                setTimeout(() => {
                    startPage.style.display = 'none';
                    container.style.display = 'flex';
                    
                    startBlessingAnimation();
                    playBackgroundMusic();
                }, 800);
            });
            
            // éŸ³ä¹æ§åˆ¶
            musicControl.addEventListener('click', function() {
                if (bgm.paused) {
                    bgm.play();
                    musicControl.textContent = 'â™ª';
                } else {
                    bgm.pause();
                    musicControl.textContent = 'ğŸ”‡';
                }
            });
        }
        
        // æ’­æ”¾èƒŒæ™¯éŸ³ä¹
        function playBackgroundMusic() {
            const bgm = document.getElementById('birthdayBGM');
            const playPromise = bgm.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’");
                });
            }
        }
        
        // å¼€å§‹ç¥ç¦è¯­åŠ¨ç”»
        function startBlessingAnimation() {
            // å¢åŠ ç¥ç¦è¯­ç”Ÿæˆé¢‘ç‡ï¼šä»400mså‡å°‘åˆ°200ms
            setInterval(createBlessing, 200);
            
            // å¢åŠ åˆå§‹ç¥ç¦è¯­æ•°é‡ï¼šä»5ä¸ªå¢åŠ åˆ°10ä¸ª
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createBlessing();
                }, i * 150); // å‡å°‘é—´éš”æ—¶é—´ï¼Œä»200mså‡å°‘åˆ°150ms
            }
            
            // æ·»åŠ é¢å¤–çš„ç¥ç¦è¯­ç”Ÿæˆå™¨ï¼Œæ¯æ¬¡ç”Ÿæˆå¤šä¸ªç¥ç¦è¯­
            setInterval(() => {
                // æ¯æ¬¡ç”Ÿæˆ2-3ä¸ªç¥ç¦è¯­
                const count = Math.floor(Math.random() * 2) + 2;
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        createBlessing();
                    }, i * 100);
                }
            }, 1000); // æ¯1ç§’ç”Ÿæˆä¸€ç»„ç¥ç¦è¯­
        }
        
        // åˆ›å»ºç¥ç¦è¯­
        function createBlessing() {
            const blessingsContainer = document.getElementById('blessings-container');
            const cakeContainer = document.getElementById('cake-container');
            
            const blessingText = blessings[Math.floor(Math.random() * blessings.length)];
            const blessingColor = blessingColors[Math.floor(Math.random() * blessingColors.length)];
            
            const blessingElement = document.createElement('div');
            blessingElement.className = 'blessing';
            blessingElement.textContent = blessingText;
            blessingElement.style.background = `linear-gradient(135deg, ${blessingColor}, ${lightenColor(blessingColor, 30)})`;
            
            // è·å–è›‹ç³•çš„ä½ç½®å’Œå¤§å°
            const cakeRect = cakeContainer.getBoundingClientRect();
            const cakeCenterX = cakeRect.left + cakeRect.width / 2;
            const cakeCenterY = cakeRect.top + cakeRect.height / 2;
            const cakeWidth = cakeRect.width;
            const cakeHeight = cakeRect.height;
            
            // å®šä¹‰å®‰å…¨åŒºåŸŸï¼ˆè›‹ç³•å‘¨å›´ä¸å‡ºç°ç¥ç¦è¯­ï¼‰
            const safeMargin = 100; // è›‹ç³•å‘¨å›´100pxå†…ä¸å‡ºç°ç¥ç¦è¯­
            
            // å±å¹•å°ºå¯¸
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            let startX, startY;
            let attempts = 0;
            const maxAttempts = 20; // æœ€å¤§å°è¯•æ¬¡æ•°ï¼Œé¿å…æ— é™å¾ªç¯
            
            // éšæœºç”Ÿæˆä½ç½®ï¼Œç¡®ä¿ä¸åœ¨è›‹ç³•åŒºåŸŸå†…
            do {
                // éšæœºé€‰æ‹©ç”ŸæˆåŒºåŸŸï¼ˆå±å¹•è¾¹ç¼˜æˆ–éšæœºä½ç½®ï¼‰
                const area = Math.floor(Math.random() * 4);
                
                switch(area) {
                    case 0: // ä¸Šè¾¹ç¼˜
                        startX = Math.random() * screenWidth;
                        startY = Math.random() * (screenHeight * 0.2); // å±å¹•é¡¶éƒ¨20%åŒºåŸŸ
                        break;
                    case 1: // ä¸‹è¾¹ç¼˜
                        startX = Math.random() * screenWidth;
                        startY = screenHeight - Math.random() * (screenHeight * 0.2); // å±å¹•åº•éƒ¨20%åŒºåŸŸ
                        break;
                    case 2: // å·¦è¾¹ç¼˜
                        startX = Math.random() * (screenWidth * 0.2); // å±å¹•å·¦ä¾§20%åŒºåŸŸ
                        startY = Math.random() * screenHeight;
                        break;
                    case 3: // å³è¾¹ç¼˜
                        startX = screenWidth - Math.random() * (screenWidth * 0.2); // å±å¹•å³ä¾§20%åŒºåŸŸ
                        startY = Math.random() * screenHeight;
                        break;
                }
                
                attempts++;
                
                // å¦‚æœå°è¯•æ¬¡æ•°è¿‡å¤šï¼Œå…è®¸åœ¨ä»»æ„ä½ç½®ç”Ÿæˆï¼ˆé¿å…æ— é™å¾ªç¯ï¼‰
                if (attempts >= maxAttempts) {
                    // ç¡®ä¿ä¸åœ¨è›‹ç³•æ­£ä¸­å¿ƒ
                    if (Math.abs(startX - cakeCenterX) < cakeWidth/2 + safeMargin && 
                        Math.abs(startY - cakeCenterY) < cakeHeight/2 + safeMargin) {
                        // å¦‚æœåœ¨è›‹ç³•åŒºåŸŸï¼Œè°ƒæ•´ä½ç½®
                        startX = cakeCenterX + (Math.random() > 0.5 ? 1 : -1) * (cakeWidth + safeMargin + Math.random() * 100);
                        startY = cakeCenterY + (Math.random() > 0.5 ? 1 : -1) * (cakeHeight + safeMargin + Math.random() * 100);
                    }
                    break;
                }
            } while (
                // æ£€æŸ¥æ˜¯å¦åœ¨è›‹ç³•å®‰å…¨åŒºåŸŸå†…
                Math.abs(startX - cakeCenterX) < cakeWidth/2 + safeMargin && 
                Math.abs(startY - cakeCenterY) < cakeHeight/2 + safeMargin
            );
            
            // ç¡®ä¿ç¥ç¦è¯­ä¸ä¼šè¶…å‡ºå±å¹•è¾¹ç•Œ
            startX = Math.max(100, Math.min(screenWidth - 100, startX));
            startY = Math.max(100, Math.min(screenHeight - 100, startY));
            
            blessingElement.style.left = `${startX}px`;
            blessingElement.style.top = `${startY}px`;
            
            blessingsContainer.appendChild(blessingElement);
            
            // ç¼©çŸ­ç¥ç¦è¯­æ˜¾ç¤ºæ—¶é—´ï¼Œä»7000mså‡å°‘åˆ°5000ms
            setTimeout(() => {
                if (blessingElement.parentNode) {
                    blessingElement.parentNode.removeChild(blessingElement);
                }
            }, 5000);
            
            // å¢åŠ æœ€å¤§ç¥ç¦è¯­æ•°é‡é™åˆ¶
            setTimeout(() => {
                const blessings = blessingsContainer.querySelectorAll('.blessing');
                if (blessings.length > 35) { // ä»25å¢åŠ åˆ°35
                    blessings[0].remove();
                }
            }, 6000);
        }
        
        // é¢œè‰²äº®åŒ–å‡½æ•°
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return `#${(0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1)}`;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
